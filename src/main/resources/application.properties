spring.application.name=messenger
# Common config
server.port=8080

#---
spring.config.activate.on-profile=dev
spring.jpa.show-sql=true

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/messenger
spring.datasource.username=messenger
spring.datasource.password=${DB_PASSWORD}

#logging.level.org.springframework.jdbc.datasource=DEBUG
#logging.level.com.zaxxer.hikari=DEBUG

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway Configuration
spring.flyway.enabled=true

# SSL Configuration
#server.port=8443
#server.ssl.enabled=true
#server.ssl.key-store=classpath:keystore.p12
#server.ssl.key-store-password=your-password
#server.ssl.key-store-type=PKCS12
#server.ssl.key-alias=tomcat

# Logging levels
logging.level.root=INFO
logging.level.com.example.messenger=DEBUG
logging.level.org.springframework=INFO
logging.level.org.springframework.security=DEBUG

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File logging
logging.file.name=logs/messenger.log
logging.file.max-size=10MB
logging.file.max-history=10

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
#---
spring.config.activate.on-profile=prod
spring.flyway.enabled=true
